<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
    <title>Ulala Shop</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <img src="img/logo.png" width="200px" alt="" />
      <h1 class="header-title">Ulala Shop</h1>
    </header>

    <!-- navbar -->
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="isi.html">Main</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- main -->
    <div class="content-wrapper">
      <main class="content-contact">
        <h1>Contact Us</h1>
        <p>Fill the form to get know us better!!!</p>
        <form action="#">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Input your name..."
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Input Email..."
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Your message"
          ></textarea>

          <button id="submit">Submit</button>
        </form>
      </main>
      <aside class="aside-contact">
        <h2>Buy The Secret of Red Sky Now!</h2>
        <p>Check out our new books!</p>
        <section>
          <article class="img-container">
            <img src="img/secret of red sky.jpg" width="150px" alt="" />
          </article>
          <h2>Check new Video!</h2>
          <article class="video-container">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/2AEzcFH6QHw"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </article>
        </section>
        <a href="#" class="button">Shop Now</a>
      </aside>
    </div>

    <!-- footer -->
    <footer>
      <p>&copy; 2540096352 - Cristanto Sidharta</p>
    </footer>
  </body>
</html>
